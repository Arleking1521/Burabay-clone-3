{% extends 'base.html' %}
{% load  i18n %}
{% block content %}
<div class="content-split">
    <div class="navigation">
        <a href="{% url 'people'%}" >Лица НИИ</a>
        <a href="{% url 'doctors' %}" class='selected'>Наши врачи</a>
        <a href="{% url 'teachers'%}">Наши педагоги</a>
    </div>
    <div class="rules">
        {%if datas%}
            {%if datas.title%}
                <span class="Title">{{datas.title}}</span>
            {%endif%}
            {%if datas.content%}
                <div>
                    <div class="rule-plates">
                        {%for data in datas.content%}
                        <p>{{data}}</p>
                        {%endfor%}
                    </div>
                </div>
            {%endif%}
        {%endif%}
    </div>
</div>
</div>
{% endblock %}
